<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Urban Company | Sign Up</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script src="./signup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-light justify-content-center align-items-center  bg-dark sticky-top"
            style="height: 8vh; font-weight: bold;">
            <div class="col-4 justify-content-center  d-flex " style="font-size: 20px;">
                URBANCLAP</div>
            <div class=" col-4 d-flex "></div>
            <div class=" col-2 d-flex justify-content-end ">Home</div>
            <div class=" col-2 d-flex ">
                <a href=" ./Signup.html" target="_blank" style="text-decoration:none;color: #f4f4f4; ">SignUp</a>

            </div>
        </div>

        <div class="row " style="height: 84vh;">
            <div class="col-2 " style="background:#f4f4f4;"></div>
            <div class="col-12 col-md-8 ">
                <div class="row" style="height: 84vh;">
                    <div class="col-12 col-md-6 text-dark d-flex justify-content-center align-items-center " style="font-size: 40px;text-align: center; ; font-weight: bold;
                        background:url(./img/UrbanClap_Logo.png) center no-repeat ;background-size: cover;">

                    </div>

                    <div class="col-12 col-md-6 ">
                        <div class="row flex-column justify-content-center align-items-center">
                            <div class="col mt-3 d-flex flex-column  justify-content-center align-items-center"
                                style="font-size: 30px;">Sign Up </div>
                            <div class="col d-flex flex-column  justify-content-center align-items-center "
                                style="font-size: 16px;">
                                It's free and only takes a minute</div>
                            <div class="row mt-3">
                                <div class="col-4  d-flex">
                                    <div>
                                        <i class="fa fa-facebook" style="font-size:28px;color:#333"></i>
                                    </div>
                                </div>
                                <div class="col-4 r d-flex">
                                    <div>
                                        <i class="fa fa-linkedin" style="font-size:28px;color:#333"></i>
                                    </div>
                                </div>
                                <div class="col-4  d-flex">
                                    <div>

                                        <i class="fa fa-google" style="font-size:28px;color:#333"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col mt-2 pb-1 d-flex flex-column  ">
                                <div style="font-size: 16px;">Name:</div>
                                <div class=" mt-1 pr-4">
                                    <div class="input-group mb-3 mr-5">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text " id="inputGroup-sizing-default">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                    class="bi bi-person-fill" fill="currentColor"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                                </svg>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" placeholder="Name" id="name">
                                    </div>
                                </div>
                            </div>
                            <div class="col mt-1 pb-1 d-flex flex-column  ">
                                <div style="font-size: 16px;">Email:</div>
                                <div class=" mt-1 pr-4">
                                    <div class="input-group mb-3 mr-5">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text " id="inputGroup-sizing-default">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                    class="bi bi-envelope-open" fill="currentColor"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.818l5.724 3.465L8 8.917l1.276.766L15 6.218V5.4a1 1 0 0 0-.53-.882l-6-3.2zM15 7.388l-4.754 2.877L15 13.117v-5.73zm-.035 6.874L8 10.083l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738zM1 13.117l4.754-2.852L1 7.387v5.73zM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2z" />
                                                </svg>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" placeholder="Email" id="email">
                                    </div>
                                </div>
                            </div>
                            <div class="col mt-1 pb-1 d-flex flex-column  ">
                                <div style="font-size: 16px;">Password:</div>
                                <div class=" mt-1 pr-4">
                                    <div class="input-group mb-3 mr-5">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text " id="inputGroup-sizing-default">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key"
                                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                                </svg>
                                            </span>
                                        </div>
                                        <input type="paassword" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" placeholder="Password"
                                            id="password">
                                    </div>
                                </div>
                            </div>
                            <div class="col mt-1  d-flex flex-column  ">
                                <div style="font-size: 16px;">Confirm Password:</div>
                                <div class="mt-1 mb-3 pr-4">
                                    <div class="input-group mb-3 mr-5">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text " id="inputGroup-sizing-default">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key"
                                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                                </svg>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="col mt-1 d-flex flex-column  ">

                                <button class="btn btn-info  ml-5 mr-5 " onclick="submit()">Sign Up</button>
                            </div>
                            <div class="col mt-1 d-flex flex-column justify-content-center align-items-center">
                                <a href="./login.html" target="_blank">Already have an account? </a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2" style="background:#f4f4f4;"></div>
        </div>
        <div class="row bg-dark justify-content-center align-items-center text-light" style="height: 8vh;">
            Urban Company &#169 2020, All Right Reserved
        </div>

    </div>
</body>

</html>
